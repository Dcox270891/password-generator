<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
            <h1 class="heading">Password Generator</h1>
    </header>

    <body class="body">
        <div class="row">
            <div class="column">
                <div class="characters-for-password">
                    <form class="requirments" action="generate-password">
                        <p>
                            Do you need the following in your password?
                        </p>
                        <div class="functions">
                            <label class="switch" for="numbers">
                                <input class="checkbox" type="checkbox" id="numbers" name="numbers">
                                <span class="slider round"></span>
                                <p class="switch-text">Number</p>
                            </label>
                        </div>
                        <div class="functions">
                            <label class="switch" for="lower-case">
                                <input class="checkbox" type="checkbox" id="lower-case" name="lower-case">
                                <span class="slider round"></span>
                                <p class="switch-text">Lower case letters</p>
                            </label>
                        </div>
                        <div class="functions">
                            <label class="switch" for="upper-case">
                               <input class="checkbox" type="checkbox" id="upper-case" name="upper-case">
                                <span class="slider round"></span>
                                <p class="switch-text">Upper case letters</p>
                            </label>
                        </div>
                        <div class="functions">
                            <label class="switch" for="special-characters">
                                <input class="checkbox" type="checkbox" id="special-characters" name="special-characters">
                                <span class="slider round"></span>
                                <p class="switch-text">Special characters</p>
                            </label>
                        </div>
                        <div class="password-length">
                            <label for="password-length">
                                How long would you need the password?
                                <br>
                                <input type="text" id="password-length" name="password-length" placeholder="Length">
                            </label>
                        </div>
                        <button type="button" class="button confirm-button" id="submit-button">
                            Generate a password
                        </button>
                    </form>
                </div>
                <br>
                <div class="password-area">
                    <div class="password-generated">
                        <span id="password-here" class="password-here" placeholder="Your password will be here...">
                            Your password will appear password here. 
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <footer class="footer">
        <p class="footer-text">Copyright</p>
    </footer>
</body>
<script src="assets/script.js"></script>
</html>
